<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./app.js" defer></script>
    <title>Project Name</title>
  </head>
  <body>
    <header>
      <section id="login-form-section">
        <form id="login-form">
          <label for="username">username</label>
          <input type="text" name="username" id="username-input" />
          <button type="submit">Submit</button>
        </form>
        <p id="preferencesOutput"></p>
      </section>
      <h1>Mood Page</h1>
    </header>

    <section id="button-section">
      <div id="top-section">
        <button id="happy-button" class="sound-button">happy</button>
        <button id="calm-button" class="sound-button">calm</button>
      </div>

      <div id="middle-section">
        <button id="neutral-button" class="sound-button">neutral</button>
      </div>

      <div id="bottom-section">
        <button id="sad-button" class="sound-button">sad</button>
        <button id="angry-button" class="sound-button">angry</button>
      </div>
    </section>
    <section>
      <form id="new-user-form">
        <label for="username">username</label>
        <input type="text" name="username" id="new-user-input" />
        <label for="preference">preference</label>
        <select id="new-preference-option" name="preference">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
