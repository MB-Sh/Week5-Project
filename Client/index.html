<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./app.js" defer></script>
    <title>Project Name</title>
    <header><h1>Mood Page</h1></header>
    <section>
      <form id="login-form">
        <label for="username">username</label>
        <input type="text" name="username" id="username-input" />
        <button type="submit">Submit</button>
      </form>
      <p id="preferencesOutput"></p>
    </section>
    <section>
      <button id="happy-button" class="sound-button">happy</button>
      <button id="calm-button" class="sound-button">calm</button>
      <button id="neutral-button" class="sound-button">neutral</button>
      <button id="sad-button" class="sound-button">sad</button>
      <button id="angry-button" class="sound-button">angry</button>
      <div>
        <button id="happy-button" class="sound-button-dark">happy</button>
        <button id="calm-button" class="sound-button-dark">calm</button>
        <button id="neutral-button" class="sound-button-dark">neutral</button>
        <button id="sad-button" class="sound-button-dark">sad</button>
        <button id="angry-button" class="sound-button-dark">angry</button>
      </div>
    </section>
    <section></section>
      <form id="new-user-form">
        <label for="username">username</label>
        <input type="text" name="username" id="new-user-input" />
        <label for="preference">preference</label>
        <select id="new-preference-option" name="preference">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
        <button type="submit">Submit</button>
      </form>
      
    </section>
  </head>
  <body></body>
</html>
